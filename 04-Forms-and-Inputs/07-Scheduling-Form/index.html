</head>
<body>
  <div class="container">
    <header>
      <nav>
        <div class="home">
          <a href="../../01-Multi-Page-Web-Site/index.html">Projects</a>
        </div>
        <ul>
          <li><a href="../../../moderndeveloper-web-components/buttons/index.html">Components</a></li>
          <li><a href="../../03-Profiles-ModernDeveloper-Sidebar/index.html">Sidebar</a></li>
          <li><a class="selected"  href="../form-home/index.html">Forms</a></li>
          <li><a href="../../05-Calculator/index.html">Calculator</a></li>
          <li><a href="../../06-Product-Listing-Page/index.html">Products</a></li>
        </ul>
      </nav>
    </header>
    <div class="content-wrapper">
      <aside class="sidebar">
        <button></button>
        <h2>Form Types</h2>
        <ul>
          <li><a href="../01-Signup-Form/index.html">Signup</a></li>
          <li><a href="../02-Search-Form/index.html">Search</a></li>
          <li><a href="../03-Questionaire-Form/index.html">Questionaire</a></li>
          <li><a href="../04-Login-Form/index.html">Login</a></li>

          <li><a href="../06-Shipping-and-Billing-Form/index.html">Shipping & Billing</a></li>
          <li><a class="selected" href="index.html">Scheduling</a></li>
          <li><a href="../08-Credit-Debit-Form/index.html">Credit & Debit</a></li>
        </ul>
      </aside>

      <main class="schedule_form form_home content">
        <form action="" class="clearfix">
          <div class="heading"><h1>Scheduling Form</h1></div>
          <fieldset class="date">
            <ol class="clearfix">
              <li>
                <label for="all-day">All day</label>
                <input type="checkbox" id="all-day">
              </li>
              <li>
                <label for="from">From</label>
                <input type="date" id="from" name="date" placeholder="date">
                <input type="time" id="from" name="time" placeholder="time">
              </li>
              <li>
                <label for="to">To</label>
                <input type="date" id="to" name="date" placeholder="date">
                <input type="time" id="to" name="time" placeholder="time">
              </li>
              <li>
                <label for="timezone">Timezone</label>
                <select name="" id="timezone"></select>
              </li>
            </ol>
          </fieldset>
          <fieldset class="message">
            <ol class="clearfix">
              <li>
                <label for="message">Message</label>
                <textarea name="" id="message"></textarea>
              </li>
            </ol>
          </fieldset>
          <fieldset class="contact">
            <ol class="clearfix">
              <li>
                <label for="tel">Telephone</label>
                <input type="tel" id="tel">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email">
              </li>
            </ol>
          </fieldset>
        </form>
        <button type="submit" name="schedule">Make it so!</button>
      </main>
    </div>
    <footer><span></span></footer>
  </div>
</body>
</html>
