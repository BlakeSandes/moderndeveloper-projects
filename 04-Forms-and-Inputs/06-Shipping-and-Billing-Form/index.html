        <button></button>
        <h2>Form Types</h2>
        <ul>

      <main class="shipping_form form_home content clearfix">
        <form action="" class="clearfix">
          <fieldset class="shipping">
            <h1>Enter shipping address</h1>
            <ol>
              <li class="country">
                <label for="country">Country</label>
                <div class="selectStyles">
                  <select name="address[country]" id="country"></select>
                </div>
              </li>
              <li class="firstname">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" name="address[firstname]">
              </li>
              <li class="lastname">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="address[lastname]">
              </li>
              <li class="street">
                <label for="street">Street</label>
                <input type="text" id="street" name="address[street]">
              </li>
              <li class="apt">
                <label for="apt">Apt/Suite</label>
                <input type="text" id="apt" name="address[apt]">
              </li>
              <li class="zip">
                <label for="zip">Zip code</label>
                <input type="text" id="zip" name="address[zip]">
              </li>
              <li class="city">
                <label for="city">City</label>
                <input type="text" id="city" name="address[city]">
              </li>
              <li class="state">
                <label for="state">State</label>
                <div class="selectStyles">
                  <select name="address[state]" id="state"></select>
                </div>
              </li>
            </ol>
          </fieldset>
          <fieldset class="match">
            <input type="checkbox" id="match">
            <label for="match">Shipping and billing match</label>
          </fieldset>
          <fieldset class="billing">
            <h1>Enter billing address</h1>
            <ol>
              <li class="country">
                <label for="country">Country</label>
                <div class="selectStyles">
                  <select name="address[country]" id="country"></select>
                </div>
              </li>
              <li class="firstname">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" name="address[firstname]">
              </li>
              <li class="lastname">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="address[lastname]">
              </li>
              <li class="street">
                <label for="street">Street</label>
                <input type="text" id="street" name="address[street]">
              </li>
              <li class="apt">
                <label for="apt">Apt/Suite</label>
                <input type="text" id="apt" name="address[apt]">
              </li>
              <li class="zip">
                <label for="zip">Zip code</label>
                <input type="text" id="zip" name="address[zip]">
              </li>
              <li class="city">
                <label for="city">City</label>
                <input type="text" id="city" name="address[city]">
              </li>
              <li class="state">
                <label for="state">State</label>
                <div class="selectStyles">
                  <select name="address[state]" id="state"></select>
                </div>
              </li>
            </ol>
          </fieldset>
          <fieldset class="button">
            <button>Continue</button>
          </fieldset>
        </form>
      </main>
    </div>
    <footer><span></span></footer>
  </div>
</body>
</html>
