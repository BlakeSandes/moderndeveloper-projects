        <button></button>
        <h2>Form Types</h2>
        <ul>
          <li><a href="../01-Signup-Form/index.html">Signup</a></li>

      <main class="login form_home content">
        <h1>Login Form</h1>
        <form action="">
          <article class="heading">
            <p>Log in to your account</p>
          </article>
          <fieldset>
            <ol>
              <li>
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="username">
              </li>
              <li class="password">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="password">
                <a class="forgot" href="">Forgot?</a>
              </li>
              <li class="remember">
                <label for="remember_me">Remember Me</label>
                <span><input type="checkbox" id="remember_me" name="remember_me"></span>
              </li>
              <button type="submit" name="login">Log in</button>
            </ol>
          </fieldset>
          <article class="no_account">
            <p>Don't have an account? <a href="../01-Signup-Form/index.html">Sign up</a></p>
          </article>
        </form>
      </main>
    </div>
    <footer><span></span></footer>
  </div>
