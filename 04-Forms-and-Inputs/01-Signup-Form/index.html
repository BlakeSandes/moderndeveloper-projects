      <main class="signup form_home content">
        <h1>Sign Up</h1>
        <form action="" id="signup">
          <fieldset>
            <legend>Sign Up</legend>
            <ol>
              <li class="name clearfix">
                <label for="first_name last_name">Full Name</label>
                <input type="text" id="first_name" name="name" placeholder="First"required>
                <input type="text" id="last_name" name="name" placeholder="Last" required>
              </li>
              <li>
                <label for="user_name">Choose your username</label>
                <input type="text" id="user_name" name="name" required>
              </li>
              <li>
                <label for="user_email">Email address</label>
                <input type="email" id="user_email" name="email" placeholder="@email.com" required>
              </li>
              <li class="dob">
                <label for="dob">Birthday</label>
                <div class="styled-select">
                  <div class="select">
                    <select name="month" id="month" required>
                        <option value="January" name="month">January</option>
                    </select>
                  </div>
                  <div class="select" >
                    <select name="day" id="day">
                        <option value="01" name="day">01</option>
                    </select>
                  </div>
                  <div class="select">
                    <select name="year" id="year">
                        <option value="2016" name="year">2016</option>
                    </select>
                  </div>
                </div>
              </li>
              <li class="password">
                <label for="user_password">Create a password</label>
                <input type="password" id="user_password" name="password" maxlength="16" required>
              </li>
              <li class="password">
                <label for="twice_password">Confirm your password</label>
                <input type="password" id="twice_password" name="password" maxlength="16" required>
              </li>
            </ol>
            <button type="submit" name="signup">Sign Up</button>
          </fieldset>
        </form>
      </main>
    </div>

    <footer><span></span></footer>
  </div>
