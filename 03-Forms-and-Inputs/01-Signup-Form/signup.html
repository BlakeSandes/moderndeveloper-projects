      <main class="signup form_home content">
        <h1>Sign Up</h1>
        <form action="" id="signup" novalidate>
          <fieldset>
            <legend>Sign Up</legend>
            <ol>
              <li class="name">
                <ol>
                  <li>
                    <label for="first_name">Full Name</label>
                    <input type="text" id="first_name" name="name" placeholder="First">
                  </li>
                  <li>
                    <label for="last_name"></label>
                    <input type="text" id="last_name" name="name" placeholder="Last">
                  </li>
                </ol>
              </li>
              <li>
                <label for="user_name" class="clearfix">Choose your username</label>
                <input type="text" id="user_name" name="name">
              </li>
              <li>
                <label for="user_email">Email address</label>
                <input type="email" id="user_email" placeholder="name@email.com">
              </li>
              <li class="dob clearfix">
                <ol>
                  <li>
                    <label for="month">Date of Birth</label>
                    <input id="month" type="tel" maxlength="2" placeholder="MM"/>
                  </li>
                  <li>
                    <label for="day"></label>
                    <input id="day" type="tel" maxlength="2" placeholder="DD"/>
                  </li>
                  <li>
                    <label for="year"></label>
                    <input id="year" type="tel" maxlength="4" placeholder="YYYY"/>
                  </li>
                </ol>
              </li>
              <li class="password">
                <label for="user_password">Create a password</label>
                <input type="password" id="user_password" name="password" minlength="6" maxlength="16">
              </li>
              <li class="password">
                <label for="confirm_password">Confirm your password</label>
                <input type="password" id="confirm_password" name="password" minlength="6" maxlength="16">
              </li>
            </ol>
            <button type="submit" name="signup" form="signup">Sign Up</button>
          </fieldset>
        </form>
      </main>
    </div>

    <footer><span></span></footer>
  </div>
  <script type="text/javascript" src="validator.js"></script>
  <script type="text/javascript" src="signup.js"></script>
</body>
