    </aside>
    <main class="colorForm__container content">
      <h1>Colour Builder</h1>
      <form action="" id="color-builder" class="colorForm" novalidate>
        <fieldset class="colorDisplay__container clearfix">
          <div class="color-port clearfix" id="display"></div>
        </fieldset>

        <fieldset class="slider__container clearfix">
          <div class="slider__border clearfix">
            <label for="red"></label>
            <button class="minus"><i class="material-icons">remove</i></button>
            <input type="range" min="0" max="255" step="1" id="red" name="color" class="red">
            <button class="plus"><i class="material-icons">add</i></button>
            <span class="range-value">128</span>
          </div>
          <div class="slider__border clearfix">
            <label for="green"></label>
            <button class="minus"><i class="material-icons">remove</i></button>
            <input type="range" min="0" max="255" step="1" id="green" name="color" class="green">
            <button class="plus"><i class="material-icons">add</i></button>
            <span class="range-value">128</span>
          </div>
          <div class="slider__border clearfix">
            <label for="blue"></label>
            <button class="minus"><i class="material-icons">remove</i></button>
            <input type="range" min="0" max="255" step="1" id="blue" name="color" class="blue">
            <button class="plus"><i class="material-icons">add</i></button>
            <span class="range-value">128</span>
          </div>
          <div class="slider__border clearfix">
            <label for="alpha"></label>
            <button class="minus"><i class="material-icons">remove</i></button>
            <input type="range" min="0" max="1" step="0.01" id="alpha" name="alpha" class="alpha">
            <button class="plus"><i class="material-icons">add</i></button>
            <span class="range-value">0.50</span>
          </div>
        </fieldset>
      </form>
    </main>
    <footer><span></span></footer>
  </div>
  <script type="text/javascript" src="validator.js"></script>
  <script type="text/javascript" src="color.js"></script>
</body>
</html>
