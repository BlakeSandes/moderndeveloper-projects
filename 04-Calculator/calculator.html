<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <div class="home">
          <a href="../index.html">Blake Wilson</a>
        </div>
        <ul>
          <li><a href="../01-Button-Web-Component/components.html">Components</a></li>
          <li><a href="../02-Profiles-ModernDeveloper-Sidebar/sidebar.html">Sidebar</a></li>
          <li><a href="../03-Forms-and-Inputs/form-home/forms.html">Forms</a></li>
          <li><a class="selected"  href="calculator.html">Calculator</a></li>
          <li><a href="../05-Product-Listing-Page/products.html">Products</a></li>
        </ul>
      </nav>
    </header>
    <main class="calc_content content clearfix">
      <h1>Calculator</h1>
      <div class="calculator clearfix">
        <span class="screen"></span>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="+">+</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="-">-</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="*">×</button>
        <button value="0">0</button>
        <button value="∓">∓</button>
        <button value=".">.</button>
        <button value="/">÷</button>
        <button value="DEL">DEL</button>
        <button value="AC">AC</button>
        <button value="EXP">EXP</button>
        <button value="=">=</button>
      </div>
    </main>
    <footer><span></span></footer>
  </div>
  <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
