    <main class="signupForm__container form-home content">
      <h1>Sign Up</h1>
      <form action="" id="signup" class="signupForm" novalidate>
        <fieldset>
          <div class="input__outerContainer">
            <div class="input__container">
              <label for="first_name" class="input__label">Full Name</label>
              <input type="text" name="name" placeholder="First" id="first_name" class="input__control input--md">
            </div>
            <div class="input__container">
              <label for="last_name"" class="input__label"></label>
              <input type="text" name="name" placeholder="Last" id="last_name" class="input__control input--md">
            </div>
          </div>
          <div class="input__outerContainer">
            <div class="input__container">
              <label for="user_name"" class="input__label">Choose your username</label>
              <input type="text" name="name" id="user_name" class="input__control input--md">
            </div>
          </div>
          <div class="input__outerContainer">
            <div class="input__container">
              <label for="user_email"" class="input__label">Email address</label>
              <input type="email" placeholder="name@email.com" id="user_email" class="input__control input--md">
            </div>
          </div>
          <div class="input__outerContainer">
            <div class="input__container">
              <label for="month"" class="input__label">Date of Birth</label>
              <input type="tel" maxlength="2" placeholder="MM" id="month" class="input__control input--md"/>
            </div>
            <div class="input__container">
              <label for="day"" class="input__label"></label>
              <input type="tel" maxlength="2" placeholder="DD" id="day" class="input__control input--md"/>
            </div>
            <div class="input__container">
              <label for="year"" class="input__label"></label>
              <input type="tel" maxlength="4" placeholder="YYYY" id="year" class="input__control input--md"/>
            </div>
          </div>
          <div class="input__outerContainer">
            <div class="input__container">
              <label for="user_password"" class="input__label">Create a password</label>
              <input type="password" name="password" minlength="6" maxlength="16" id="user_password" class="input__control input--md">
            </div>
          </div>
          <div class="input__outerContainer">
            <div class="input__container">
              <label for="confirm_password"" class="input__label">Confirm your password</label>
              <input type="password" name="password" minlength="6" maxlength="16" id="confirm_password" class="input__control input--md">
            </div>
          </div>
          <button type="submit" name="signup" form="signup" class="signupBtn">Sign Up</button>
        </fieldset>
      </form>
    </main>
    <footer><span></span></footer>
